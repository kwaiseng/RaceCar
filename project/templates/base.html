<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-primary is-fullheight">


        <div class="hero-head">
            <nav class="navbar">
                <div class="container">

                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('main.index') }}" class="navbar-item">
                                Home
                            </a>
                            <a href="{{ url_for('auth.login') }}" class="navbar-item">
                                Login
                            </a>
                            <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                                Sign Up
                            </a>
                            <a href="{{ url_for('s3.update_inventory') }}" class="navbar-item">
                                Update Inventory
                            </a>
                            <a href="{{ url_for('s3.files') }}" class="navbar-item">
                                View Inventory
                            </a>
                            <a href="{{ url_for('order.vieworder') }}" class="navbar-item">
                                View order
                            </a>
                            <a href="{{ url_for('order.trackorder') }}" class="navbar-item">
                                Track Shipment
                            </a>
                            
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

 
        
        <img src="{{  url_for('static', filename='azure-banner.png') }}"/>
   


        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
        
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
